<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form Project</title>
</head>
<body>
    <div id="container">
        <div id="imageside">
            <div id="logo">
                <img src="odin-lined.png" alt="logo odin" id="logoimg">
                <p id="logotxt">Odin</p>
            </div>
            <div id="creditsdiv">
            <p>Photo by <a href="https://unsplash.com/@usmanomar?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Usman Omar</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
            </div>
        </div>
        <div id="formside">
            <div id="toptext">
                <p>this is not a real online service! You know you need something like this in your life to help you realize your deepest
                    dreams. <br>
                    Sign up now to get started. <br> <br>
                    You know you want to.
                </p>
            </div>
            <form action="">
                <fieldset id="inputarea">
                    <legend>Let's do this</legend>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">

                    <label for="lastname">First Name:</label>
                    <input type="text" id="lastname" name="lastname">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="phonenumber">Phonenumber:</label>
                    <input type="tel" id="phonenumber" name="phonenumber">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">

                    <label for="password2">Comfirm Password:</label>
                    <input type="password" id="password2" name="password2">
                </fieldset>
                <fieldset id="buttonarea">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </div>
    
    <script src="form.js"></script>
</body>
</html>
